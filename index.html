<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="node_modules/react/dist/react.js"></script>
    <script src="node_modules/react-dom/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
</head>
<body>
    <div id="main" class="container"></div>
    <script type="text/babel">
        let Comment = React.createClass({
            getInitialState: function() {
                return {editing: false}
            },
            edit: function() {
                this.setState({editing: true});
                console.log('Edit Clicked');
            },
            save: function() {
                this.setState({editing: false});
            },
            remove: function() {
                console.log('Remove Clicked');
            },
            renderNormal: function() {
                return (
                    <div className="row comment-container">
                        <div className="text">{this.props.children}</div>
                        <button onClick={this.edit} className="btn btn-primary">Edit</button>
                        <button onClick={this.remove} className="btn btn-danger">Remove</button>
                    </div>
                )
            },
            renderForm: function() {
                return (
                    <div className="row comment-container">
                        <textarea defaultValue={this.props.children}></textarea>
                        <button onClick={this.save} className="btn btn-success">Save</button>
                    </div>
                )
            },
            render: function() {
                return (this.state.editing) ? this.renderForm() : this.renderNormal();
            }
        });
        ReactDOM.render(
            <div>
                <Comment>HTML5</Comment>
                <Comment>CSS3</Comment>
                <Comment>Nodejs</Comment>
            </div>
        , document.getElementById('main'));
    </script>
</body>
</html>
